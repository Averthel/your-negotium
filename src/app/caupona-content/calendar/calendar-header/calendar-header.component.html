<header
  [ngClass]="{
    'calendar-header': true,
    'aspect-ratio-out-70': actualMode === 'week' ? true : false,
    'week-mode': actualMode === 'week' ? true : false,
    'month-mode': actualMode === 'month' ? true : false
  }"
  [appCheckMonthDay]="{
    week: week[index],
    currentMonth: monthName,
    actualMode: actualMode,
    calendarHeader: true
  }"
>
  <div
    [ngClass]="{
      'aspect-ratio-in': actualMode === 'week' ? true : false,
      'flex-center': true
    }"
  >
    <div class="cal-head-in">
      <b class="day-of-week">{{ day }}</b>
      <b class="date">{{ week[index] | getDate: "date" }}</b>
    </div>
  </div>
</header>
