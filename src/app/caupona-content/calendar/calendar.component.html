<div class="calendar">
  <div class="day" *ngFor="let day of days">
    <header>
      <b>{{ day.name }}</b>
      <b class="hour"> 19</b>
    </header>
    <div
      class="event"
      *ngFor="let event of day.events"
      [routerLink]="['/calendar/edit-event', event.eventId]"
    >
      <time>{{ event.time }}</time>
      <p>{{ event.notes }}</p>
    </div>
  </div>
</div>
