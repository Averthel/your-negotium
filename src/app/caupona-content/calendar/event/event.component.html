<div *ngFor="let hour of convertedHours">
  <div class="cal-sidebar" *ngIf="convertedHours.length === 24">
    <div class="cal-sidebar-hour" (click)="EventOperations.addEvent(hour)">
      {{ hour | getDate: "hour" }}
    </div>
    <div class="cal-sidebar-spacing"></div>
  </div>
  <section
    [ngClass]="{
      event: true,
      'aspect-ratio-out-90': actualMode === 'week' ? true : false,
      'month-mode': actualMode === 'month' ? true : false,
      'day-mode': actualMode === 'day' ? true : false
    }"
    *ngFor="
      let event of (events | filterEvents: hour:actualMode);
      let eventIndex = index
    "
    [appEventsLength]="{
      eventIndex: eventIndex,
      monthMode: actualMode === 'month' ? true : false
    }"
    (click)="EventOperations.updateEvent(event)"
  >
    <div
      [ngClass]="{
        'aspect-ratio-in': actualMode === 'week' ? true : false,
        'event-inner': true
      }"
    >
      <time>{{ event.time | getDate: "hour" }}</time>
      <b
        class="event-name"
        [class.outdated]="checkOutdated(event.time)"
        [class.incoming]="checkIncoming(event.time)"
        >{{ event.name }}</b
      >
      <span class="event-location">
        <b>United States, 13px</b>
        <img
          class="location-icon"
          width="13"
          height="13"
          src="assets/icons/location-pin.svg"
        />
      </span>
      <span class="event-outdated" *ngIf="checkOutdated(event.time)">
        Outdated
      </span>
      <span class="event-incoming" *ngIf="checkIncoming(event.time)">
        Incoming
      </span>
    </div>
  </section>
</div>
