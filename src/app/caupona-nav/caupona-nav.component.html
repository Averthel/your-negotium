<div *ngIf="!mobileView">
  <nav class="side-nav" [ngClass]="menuStatus ? 'hidden' : 'opened'">
    <div class="nav-logo" (click)="wrapMenu()">
      <h1><span>N</span>{{ logoText }}</h1>
    </div>
    <ul class="nav-menu">
      <ng-container *ngFor="let menuItem of menuItems">
        <app-nav-item
          [menuItem]="menuItem"
          [menuStatus]="menuStatus"
        ></app-nav-item>
      </ng-container>
    </ul>
  </nav>
</div>
