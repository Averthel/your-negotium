<div *ngIf="!mobileView">
  <nav class="side-nav" *ngIf="!mobileView && counter === 0">
    <div class="nav-wrapper">
      <i
        class="fas fa-caret-down"
        [ngClass]="menuStatus ? 'active-wrap-btn' : 'inactive-wrap-btn'"
      ></i>
      <div class="nav-logo">
        <i class="fas fa-utensils"></i>
        <h1>caupona</h1>
      </div>
      <span class="nav-logo-line"></span>
      <ul>
        <ng-container *ngFor="let menuItem of menuItems">
          <app-nav-item [menuItem]="menuItem"></app-nav-item>
        </ng-container>
      </ul>
    </div>
  </nav>
  <i
    class="fas fa-caret-down"
    (click)="wrapMenu()"
    [ngClass]="menuStatus ? 'active-wrap-btn' : 'inactive-wrap-btn'"
  ></i>
  <nav
    class="side-nav"
    *ngIf="counter > 0"
    [ngClass]="menuStatus ? 'hidden' : 'opened'"
  >
    <div class="nav-wrapper">
      <div class="nav-logo">
        <i
          [ngClass]="logoText === 'Caupona' ? 'show-ics' : 'hide-ics'"
          class="fas fa-utensils"
        ></i>
        <h1>{{ logoText }}</h1>
      </div>
      <span class="nav-logo-line"></span>
      <ul>
        <ng-container *ngFor="let menuItem of menuItems">
          <app-nav-item
            [menuItem]="menuItem"
            [menuStatus]="menuStatus"
          ></app-nav-item>
        </ng-container>
      </ul>
    </div>
  </nav>
</div>
